name: flutter integration tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./flutter/example
    strategy:
      matrix:
        sdk: ['stable']
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.sdk }}

      - name: flutter upgrade
        run: flutter upgrade

      - name: flutter pub get
        run: flutter pub get

      - name: launch android emulator & run android integration test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          working-directory: ./flutter/example
          api-level: 21
          arch: x86_64
          profile: Nexus 6
          script: flutter test integration_test/launch_test.dart

      - name: launch ios emulator
        uses: futureware-tech/simulator-action@v1
        with:
          model: 'iPhone 8'
          os_version: '15.2' #https://github.com/futureware-tech/simulator-action/wiki/Devices-macos-latest

      - name: run ios integration test
        run: flutter test integration_test/launch_test.dart
